<body>
<div>
  <h1>Food Menu App</h1>
</div>

<select name="foodMenu" id="foodMenu" [(ngModel)]="selectedFood" (change)="updateFoodDetails()">
  <option value="selectitem">--Select Item--</option>
  <option value="idly" >Idly</option>
  <option value="dosa">Dosa</option>
  <option value="poori">Poori</option>
  <option value="pongal">Pongal</option>
  <option value="upma">Upma</option>
</select>

<div id="imgSelect">
    <p id="p1">Food name: {{foodName}}</p>
    <p id="p2">Food Description : {{foodDescription}}</p>
    <img id="image" [src]="imgUrl" [alt] = "imgAlt"/>
</div>
</body>
